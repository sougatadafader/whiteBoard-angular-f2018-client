<div class="m-4" [hidden]="!(topics !=null && topics.length >0)" >
<ul class="nav nav-pills mb-4">
  <li *ngFor="let topic of topics"  class="nav-item">
    <a class="nav-link" [ngClass] = "{'active': topic.id == topicId}" routerLink="/course/{{courseId}}/module/{{moduleId}}/lesson/{{lessonId}}/topic/{{topic.id}}">{{topic.title}}</a>
  </li>
</ul>
<app-widget-list></app-widget-list>
</div>
